name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
branches:
  - 'master'
  - 'develop'
exclude-lables:
  - 'release'
categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
  - title: '🧰 Miscellaneous'
    labels:
      - 'misc'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |

  $CHANGES

  Thanks to $CONTRIBUTORS for their lovely contributions.
