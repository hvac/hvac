name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
branches:
  - 'develop'
exclude-labels:
  - 'release'
  - 'skip-changelog'
categories:
  - title: '💥 Breaking Changes'
    labels:
      - 'breaking-change'
  - title: '🚀 Features'
    labels:
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
  - title: '🧰 Miscellaneous'
    labels:
      - 'misc'
change-template: '- $TITLE. GH-$NUMBER'
template: |

  $CHANGES

  Thanks to $CONTRIBUTORS for their lovely contributions.
